# .github/workflows/daily_prediction.yml
name: Daily KBO Prediction and DB Update

on:
  schedule:
    # UTC 시간 기준 매일 오전 5시 (서울 시간 오전 14시)에 실행
    # KST(UTC+9)로 오전 5시를 원한다면 UTC 20시로 설정
    # 0 20 * * *는 매일 UTC 20시 0분에 실행 (즉, KST 오전 5시)
    - cron: '0 20 * * *'
  workflow_dispatch: # 수동 실행을 허용

jobs:
  run_prediction:
    runs-on: ubuntu-latest # 최신 Ubuntu 환경에서 실행

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # GitHub 리포지토리 코드를 체크아웃

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # 사용하는 파이썬 버전에 맞춰 설정 (requirements.txt와 일치시키는 것이 좋습니다.)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # 프로젝트의 모든 종속성 설치

    - name: Run daily prediction and DB update
      env:
        DB_URI: ${{ secrets.DB_URI }} # GitHub Secrets에서 DB_URI를 가져옵니다.
      run: |
        python tasks.py # tasks.py 스크립트 실행
